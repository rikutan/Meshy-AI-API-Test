<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>診断結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

    <div id="loadingOverlay" class="overlay hidden">
        <div class="loader">
            <div class="spinner"></div>
            <div id="loadLabel" class="load-label">3Dモデルを生成中…</div>
            <div class="progress-wrap">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <section id="resultCard" class="card">
        <div class="viewer-wrap">
            <model-viewer id="viewer" camera-controls ar ar-modes="webxr scene-viewer quick-look" exposure="1.1"
                shadow-intensity="1" style="width:100%;height:280px;border-radius:16px;background:#101114;">
                診断結果をもとにした3Dキャラクター
            </model-viewer>
        </div>
        <div class="result-text">
            <h2>あなたの性格</h2>
            <p id="sumText" style="margin-bottom:8px;"></p>
            <p id="sum1" style="display:none;">-</p>
            <p id="sum2" style="display:none;">-</p>
            <p id="sum3" style="display:none;">-</p>
        </div>
        <div class="actions">
            <button id="registerBtn" class="btn btn-primary" hidden>図鑑に登録</button>
            <a href="/quiz" class="link">最初からやり直す</a>
        </div>


        <div class="progress mini" id="miniProgress">
            <div class="bar" id="miniBar" style="width:0%"></div>
            <div class="label"><span id="miniPct">0%</span> 生成中…</div>
        </div>

        <div class="actions">
            <a href="/quiz" class="link">最初からやり直す</a>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>

</html>
